name: CI

on:
  workflow_dispatch:  # Manually trigger workflow

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm tests
